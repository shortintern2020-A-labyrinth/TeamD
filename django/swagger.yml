paths:
  /api/company/register/:
    post:
      tags:
        - "company"
      summary: "登録申請"
      description: "登録申請\n"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "email"
          type: "string"
          description: "email"
          required: true
        - in: "query"
          name: "password"
          type: "string"
          description: "password"
          required: true
        - in: "query"
          name: "company name"
          type: "integer"
          description: "company name"
          required: true
        - in: "query"
          name: "company description"
          type: "integer"
          description: "company description"
          required: true
        - in: "query"
          name: "urls"
          type: "string"
          description: "複数OK urlとタイプを記入(array型。下記Moels参照)
                      \ntype:
                      \n1 : 企業サイトURL
                      \n2: 商品販売サイトURL
                      \n3: GoogleFormURL"
      responses:
        200:
          "description": "success"
  /api/company/login/:
    post:
      tags:
        - "company"
      summary: "login"
      description: "login"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "password"
          type: "string"
          description: "パスワード"
          required: true
        - in: "query"
          name: "email"
          type: "string"
          description: "メールアドレス"
          required: true
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
                description: The user token
  /api/urltype/:
    get:
      summary: ""
